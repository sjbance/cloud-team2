<!doctype html>

<html lang="en">
<head>
<meta charset="utf-8">
<title>Mortgage Broker</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="//cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css">
</head>

<body>
	<div class="container">
		<h1>Mortgage Broker (MBR)</h1>
		
		<h2>Application Successful!</h2>
		
		<p>Your mortgage application ID is: <strong><span id="app-id"></span></strong></p>
		<p>Information from your employer and life insurance provider are required for the completion of your mortgage application. You will need the above ID when submitting the forms on your employer's and insurer's pages</p> 
	</div>

	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
	<script>
		// http://stackoverflow.com/questions/901115/how-can-i-get-query-string-values-in-javascript
		(function($) {
		    $.QueryString = (function(a) {
		        if (a == "") return {};
		        var b = {};
		        for (var i = 0; i < a.length; ++i)
		        {
		            var p=a[i].split('=', 2);
		            if (p.length != 2) continue;
		            b[p[0]] = decodeURIComponent(p[1].replace(/\+/g, " "));
		        }
		        return b;
		    })(window.location.search.substr(1).split('&'))
		})(jQuery);
	
		$('#app-id').text($.QueryString["id"]);
	</script>
</body>
</html>
